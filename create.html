<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ-APP-create</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>CREATE</h1>
    </header>

    <form class="form">
      <section class="form__section">
        <article class="form__question">
          <label class="form__headline" for="add question">
            Add Question
          </label>
          <textarea
            class="form__question__textarea"
            name="add question"
            id="add question"
            placeholder="add your question"
          ></textarea>
        </article>
        <article class="form__answer">
          <label class="form__headline" for="add answer"> Add Answer </label>
          <textarea
            class="form__answer__textarea"
            name="add answer"
            id="add answer"
            placeholder="add your answer"
          ></textarea>
        </article>
        <article class="form__tag">
          <label class="form__headline" for="add tags">Add Tags</label>
          <textarea
            class="form__tag__textarea"
            name="add tags"
            id="add tags"
            placeholder="add tags divided by comma"
          ></textarea>
        </article>
        <button class="form__button">SUBMIT</button>
      </section>
    </form>

    <footer>
      <nav class="footer">
        <a class="footer__icon" href="./index.html"
          ><img src="./images/home.svg" alt="home icon"
        /></a>
        <a class="footer__icon" href="./bookmarks.html"
          ><img src="./images/bookmark.svg" alt="bookmark icon"
        /></a>
        <a class="footer__icon" href="./create.html"
          ><img src="./images/notes.svg" alt="home icon"
        /></a>
        <a class="footer__icon" href="./profile.html"
          ><img src="./images/profil.svg" alt="home icon"
        /></a>
      </nav>
    </footer>
  </body>
</html>
